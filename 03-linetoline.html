<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            margin: 0 auto;
            display: block;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="paint" width="500px" height="500px">您的浏览器版本过低!</canvas>

    <script>
        let canvas = document.getElementById('paint')
        let ctx = canvas.getContext('2d')
        ctx.beginPath()
        ctx.moveTo(100,100)
        ctx.lineTo(100,400)
        ctx.lineTo(300,300)
        ctx.lineTo(200,200)
        ctx.lineTo(400,200)
        ctx.lineTo(400,400)
        ctx.strokeStyle = 'red'
        ctx.lineWidth = 5
        ctx.stroke()
        ctx.closePath()

    </script>
</body>
</html>
