<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            margin: 0 auto;
            display: block;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="paint" width="500px" height="500px">您的浏览器版本过低!</canvas>

    <script>
        // 1、获取画布
        let canvas = document.getElementById('paint')
        // 2、获取上下文对象
        let ctx = canvas.getContext('2d')
        // console.log(ctx)
        // 3、开启路径
        ctx.beginPath()
        // 4、确定起始点
        ctx.moveTo(100,100)
        // 5、确定结束点
        ctx.lineTo(400,400)
        // 6.1 设置颜色
        ctx.strokeStyle = 'red'
        // 6.2 设置线宽
        ctx.lineWidth = 5
        // 6、着色
        ctx.stroke()
        // 7、结束路径
        ctx.closePath()
        
    </script>
</body>
</html>
